<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnackFood DUFF - Naruci</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .cart-box {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4">Izaberi proizvode</h1>
    <div class="row g-4">
      <!-- Proizvod 1 -->
      <div class="col-md-4">
        <div class="card" style="width: 300px;">
          <img src="img/burger1.jpg" class="card-img-top" alt="Proizvod 1" style="height: 300px;">
          <div class="card-body text-center">
            <h5 class="card-title">DUFF Burger Specijal</h5>
            <p class="card-text">Opis proizvoda 1.</p>
            <button class="btn btn-primary" onclick="dodajUKorpu('Proizvod 1')">Dodaj u korpu</button>
          </div>
        </div>
      </div>
      <!-- Proizvod 2 -->
      <div class="col-md-4">
        <div class="card" style="width: 300px;">
          <img src="img/burger.avif" class="card-img-top" alt="Proizvod 2" style="height: 300px;">
          <div class="card-body text-center">
            <h5 class="card-title">DUFF Burger</h5>
            <p class="card-text">Opis proizvoda 2.</p>
            <button class="btn btn-primary" onclick="dodajUKorpu('Proizvod 2')">Dodaj u korpu</button>
          </div>
        </div>
      </div>
      <!-- Proizvod 3 -->
      <div class="col-md-4">
        <div class="card" style="width: 300px;">
          <img src="img/burger2.jpg" class="card-img-top" alt="Proizvod 3" style="height: 300px;">
          <div class="card-body text-center">
            <h5 class="card-title">DUFF Burger With Egg</h5>
            <p class="card-text">Opis proizvoda 3.</p>
            <button class="btn btn-primary" onclick="dodajUKorpu('Proizvod 3')">Dodaj u korpu</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Korpa -->
    <div class="cart-box">
      <h3>Moja korpa</h3>
      <ul id="korpa" class="list-group mb-3"></ul>
      <button class="btn btn-success w-100" onclick="posaljiNarudzbu()">üì© Po≈°alji narud≈æbu na WhatsApp</button>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Brkic Damir | Sva prava zadr≈æana</p>
  </footer>

  <script>
    let korpa = [];

    function dodajUKorpu(proizvod) {
      korpa.push(proizvod);
      prikaziKorpu();
    }

    function prikaziKorpu() {
      const lista = document.getElementById("korpa");
      lista.innerHTML = "";
      korpa.forEach((p, index) => {
        let item = document.createElement("li");
        item.className = "list-group-item d-flex justify-content-between align-items-center";
        item.innerHTML = `${p} <button class="btn btn-sm btn-danger" onclick="izbrisi(${index})">‚ùå</button>`;
        lista.appendChild(item);
      });
    }

    function izbrisi(index) {
      korpa.splice(index, 1);
      prikaziKorpu();
    }

    function posaljiNarudzbu() {
      if (korpa.length === 0) {
        alert("Korpa je prazna!");
        return;
      }
      let poruka = "Narud≈æba: %0A";
      korpa.forEach(p => {
        poruka += "- " + p + "%0A";
      });
      // OVDE upi≈°i svoj broj (format: 3876xxxxxxx)
      let broj = "38761122333"; 
      let link = `https://wa.me/${broj}?text=${poruka}`;
      window.open(link, "_blank");
    }
  </script>
</body>
</html>
