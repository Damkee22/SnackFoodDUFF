<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnackFood DUFF - Naruci</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .cart-box {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4">Izaberi proizvode</h1>
    <div class="row g-4">
      <!-- Proizvod 1 -->
      <div class="col-md-4">
        <div class="card" style="width: 300px;">
          <img src="burger1.jpg" class="card-img-top" alt="Proizvod 1" style="height: 300px;">
          <div class="card-body text-center">
            <h5 class="card-title">DUFF Burger Specijal</h5>
            <p class="card-text">Opis proizvoda 1.</p>
            <button class="btn btn-primary" onclick="otvoriModal('DUFF Burger Specijal')">Dodaj u korpu</button>
          </div>
        </div>
      </div>
      <!-- Proizvod 2 -->
      <div class="col-md-4">
        <div class="card" style="width: 300px;">
          <img src="burger.avif" class="card-img-top" alt="Proizvod 2" style="height: 300px;">
          <div class="card-body text-center">
            <h5 class="card-title">DUFF Burger</h5>
            <p class="card-text">Opis proizvoda 2.</p>
            <button class="btn btn-primary" onclick="otvoriModal('DUFF Burger')">Dodaj u korpu</button>
          </div>
        </div>
      </div>
      <!-- Proizvod 3 -->
      <div class="col-md-4">
        <div class="card" style="width: 300px;">
          <img src="burger2.jpg" class="card-img-top" alt="Proizvod 3" style="height: 300px;">
          <div class="card-body text-center">
            <h5 class="card-title">DUFF Burger With Egg</h5>
            <p class="card-text">Opis proizvoda 3.</p>
            <button class="btn btn-primary" onclick="otvoriModal('DUFF Burger With Egg')">Dodaj u korpu</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Korpa -->
    <div class="cart-box">
      <h3>Moja korpa</h3>
      <ul id="korpa" class="list-group mb-3"></ul>
      <button class="btn btn-success w-100" onclick="otvoriModalPodaci()">üì© Po≈°alji narud≈æbu na WhatsApp</button>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Brkic Damir | Sva prava zadr≈æana</p>
  </footer>

  <!-- MODAL ZA DODAVANJE U KORPU -->
  <div class="modal fade" id="modalKorpa" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProizvodNaziv"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="kolicina" class="form-label">Koliƒçina</label>
            <input type="number" class="form-control" id="kolicina" value="1" min="1">
          </div>
          <div class="mb-3">
            <label for="opis" class="form-label">Opis (opciono)</label>
            <input type="text" class="form-control" id="opis" placeholder="npr. bez luka, extra sir">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Otka≈æi</button>
          <button class="btn btn-primary" onclick="dodajUKorpu()">Dodaj</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL ZA PODATKE O NARUD≈ΩBI -->
  <div class="modal fade" id="modalPodaci" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Podaci za dostavu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="ime" class="form-control mb-2" placeholder="Ime i prezime">
          <input type="text" id="adresa" class="form-control mb-2" placeholder="Ulica i broj">
          <input type="text" id="telefon" class="form-control mb-2" placeholder="Broj telefona">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Otka≈æi</button>
          <button class="btn btn-success" onclick="posaljiNarudzbu()">Po≈°alji</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let korpa = [];
    let trenutniProizvod = "";

    function otvoriModal(proizvod) {
      trenutniProizvod = proizvod;
      document.getElementById("modalProizvodNaziv").innerText = proizvod;
      document.getElementById("kolicina").value = 1;
      document.getElementById("opis").value = "";
      let modal = new bootstrap.Modal(document.getElementById('modalKorpa'));
      modal.show();
    }

    function dodajUKorpu() {
      let kolicina = document.getElementById("kolicina").value;
      let opis = document.getElementById("opis").value;
      korpa.push({ naziv: trenutniProizvod, kolicina, opis });
      prikaziKorpu();
      bootstrap.Modal.getInstance(document.getElementById('modalKorpa')).hide();
    }

    function prikaziKorpu() {
      const lista = document.getElementById("korpa");
      lista.innerHTML = "";
      korpa.forEach((p, index) => {
        let item = document.createElement("li");
        item.className = "list-group-item d-flex justify-content-between align-items-center";
        item.innerHTML = `${p.kolicina} x ${p.naziv} ${p.opis ? `(${p.opis})` : ""} 
          <button class="btn btn-sm btn-danger" onclick="izbrisi(${index})">‚ùå</button>`;
        lista.appendChild(item);
      });
    }

    function izbrisi(index) {
      korpa.splice(index, 1);
      prikaziKorpu();
    }

    function otvoriModalPodaci() {
      if (korpa.length === 0) {
        alert("Korpa je prazna!");
        return;
      }
      let modal = new bootstrap.Modal(document.getElementById('modalPodaci'));
      modal.show();
    }

    function posaljiNarudzbu() {
      let ime = document.getElementById("ime").value.trim();
      let adresa = document.getElementById("adresa").value.trim();
      let telefon = document.getElementById("telefon").value.trim();

      if (!ime || !adresa || !telefon) {
        alert("Molimo popunite sva polja!");
        return;
      }

      let poruka = "Narud≈æba:%0A";
      korpa.forEach(p => {
        poruka += `- ${p.kolicina} x ${p.naziv} ${p.opis ? `(${p.opis})` : ""}%0A`;
      });
      poruka += `%0AIme: ${ime}%0AAdresa: ${adresa}%0ATelefon: ${telefon}`;

      let broj = "38766315037";
      let link = `https://wa.me/${broj}?text=${poruka}`;
      window.open(link, "_blank");

      bootstrap.Modal.getInstance(document.getElementById('modalPodaci')).hide();
    }
  </script>
</body>
</html>
